<h1 mat-dialog-title>Add Product Form </h1>
<div mat-dialog-content>
    <form [formGroup]="productForm" action="">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
       
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
       <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Nike">Nike</mat-option>
        <mat-option value="Adidas">Adidas</mat-option>
        <mat-option value="puma">puma</mat-option>
       </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label >Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
            {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field  appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Price" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>image</mat-label>
        <!-- <textarea formControlName="image" ></textarea> -->
        <input formControlName="image" matInput placeholder="Image">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
    <button type="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
